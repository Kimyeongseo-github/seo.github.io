<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>HTML Images</title>

  <style>
  a:link {
    color: rgb(255, 95, 194);
    background-color: transparent;
    text-decoration: none;
  }
  a:visited {
    color: rgb(255, 255, 255);
    background-color: transparent;
    text-decoration: none;
  }
  a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
  }
  a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
  }
  </style>
</head>

<body>
<h2> HTML images</h2>
<p><b>HTML images are defines with the img tag:</b></p>

<a herf = "https://www.w3schools.com/default.asp" target="_blank">Visit W3Schools!</a>

<h2>Images in Another Folder</h2>
<p>It is common to store images in a sub-folder. You must then include the folder name in the src attribute:</p>

<img src="./images/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

</body>
</html>
